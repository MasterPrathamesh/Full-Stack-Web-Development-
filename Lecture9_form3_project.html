<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
 
        <fieldset>
            <legend>Personal Information</legend>
            <form>
                <label for="text1">Name:</label>
                <input type="text" id="tex1" name="name" placeholder="Enter Name">
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email" placeholder="Enter Email">
                <label for="tel1">Phone:</label>
                <input type="tel" id="tel1" name="phone" placeholder="Enter Phone">
                <label for="date1">Date of Birth:</label>
                <input type="date" id="date1" name="date">
                <label for="radio1">Gender:</label>
                <label for="radio1">Male</label>
                <input type="radio" id="radio1" name="gender">
                <label for="radio2">Female</label>
                <input type="radio" name="gender" id="radio2">
                <label for="select">Country</label>
                <select name="Country" id="select">
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Russia">Russia</option>
                </select>
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>
            <br/>
            <label for="Address1">Address Street</label>
            <input type="text" id="Address1" name="Address" placeholder="Enter Address">
            <label for="City1">City</label>
            <input type="text" id="City1" name="city" placeholder="Enter City">
            <label for="State1">State</label>
            <input type="text" id="State1" name="state" placeholder="Enter State">
            <label for="tel1">Zip Code</label>
            <input type="tel" id="tel1" name="zipcode" placeholder="Enter Zip Code">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <br/>
            <label for="comment1">Comments:</label>
            <textarea name="comments" id="comment1" rows="10" cols="30" placeholder="Enter text here"></textarea>
            <br/>
            <br/>
            <label for="check1">I agree to the terms and conditions :</label>
            <input type="checkbox" id="check1" name="terms">
            <br/>
            <br/>
            <button>Submit</button>
        </fieldset>
    
</body>
</html>
