<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags are basically used for SEO(Smart Engine Optimization). This meta tags helps us to rank our website. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A title tag is used to display the text, which is displayed on the tab of your browser. -->
    <title>Prathamesh Portfolio</title>
    <!-- A favicon is a small image displayed next to the page title in the browser tab. -->
    <link rel="shortcut icon" href="Letter_p.jpeg" type="image/x-icon">
    <!-- Now we'll learn how to link the html file to css : 
     firstly, we'll create the css file by name : "style.css" .
     to link the file from the base html file as :  -->
     <link rel="stylesheet" href="style.css">
     <!-- if we want to link the html file to the javascript file then :  -->
     <script src="style.js"></script>
     
</head>

</html>
